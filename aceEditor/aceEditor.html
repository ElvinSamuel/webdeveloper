<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>

    
    
    
    <style>
    #editor, #editor2 {
        position: absolute;
        width: 600px;
        height: 400px;
    }
</style>
<div style="position:relative; height: 450px; " >

<div id="editor"><iframe id="myHtml"></iframe></div>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/mode-xml.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/mode-javascript.js" type="text/javascript" charset="utf-8"></script>

<script>

window.onload = function() {
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    // editor.setReadOnly(true);
    var JSMode = require("ace/mode/javascript").Mode;
    // var XmlMode = require("ace/mode/xml").Mode;
    editor.getSession().setMode(new JSMode());

    var editor2 = ace.edit("editor2");
    editor2.setTheme("ace/theme/twilight");
    editor2.getSession().setMode(new XmlMode());

};
</script>

<script>
    

    document.getElementById('myHtml').src = 'load.html';
    // $("#editor").text("chickn");
    
</script>
    
    
</body>
