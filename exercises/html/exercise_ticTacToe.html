<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Exercise</title>
        <link rel="stylesheet" type="text/css" href="../css/exercise_ticTacToe.css">
    </head>
    <body>
        <!--The Exercise Defines Each 'Box' In the Tic Tac Toe Board As A Row/Column-->
        <!--The board is 3x3, so 3 x (tr x (3 x td))-->
        
        <h2>Tic Tac Toe</h2>
        
        <table>
            <tr>
                <td class="left top"></td>
                <td class="middleColumn top"></td>
                <td class="right top"></td>
            </tr>
            <tr>
                <td class="left middleRow"></td>
                <td class="middleColumn middleRow"></td>
                <td class="right middleRow"></td>
            </tr>
            <tr>
                <td class="left bottom"></td>
                <td class="middleColumn bottom"></td>
                <td class="right bottom"></td>
            </tr>
        </table>
    </body>
</html>
