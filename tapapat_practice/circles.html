        var circles = [];
        
        function onKeyDown(event) {
            
            /*Found In The Docs Under 'View/Size'*/
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            
            /*So we're generating a point between ~0 and ~1 and multiplying by the window size*/
            var point = maxPoint * randomPoint;
            
            var newCircle = new Path.Circle(point, 100);
            newCircle.fillColor = "orange"
	        // When a key is pressed, set the content of the text item:
	        circles.push(newCircle);
        }
        
        // var animatedCircle = new Path.Circle(new Point(200, 150), 100);
        // animatedCircle.fillColor = "red";
        
        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
            
        };

        </script>

    <body>
        <canvas id="myCanvas" resize></canvas>
