        /*Colt's Solution*/
        for(var x = 0; x < 1000; x+= 100){
            for(var y = 0; y < 1000; y+= 100){
                var circle = new Path.Circle(new Point(x, y), 10);
                
                /*=========*/
                /*This part (for the color gradient) is from me*/
                var color = new Color(.6, .3, .4);
                var result = color + (y / 1000);
                /*==========*/
                
                circle.fillColor = result;
            }
